<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Briefing Service</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f5f7fb;
        --panel: #ffffff;
        --ink: #0b1f3a;
        --muted: #5f6f81;
        --accent: #2f6feb;
        --accent-2: #12b5cb;
        --border: #d9e2ec;
        --shadow: 0 18px 40px rgba(15, 28, 45, 0.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fb 0%, #eef4ff 35%, #f7f9fc 100%);
        color: var(--ink);
      }
      header {
        background: radial-gradient(circle at top right, rgba(47, 111, 235, 0.28), transparent 55%), #0b1f3a;
        color: #f8fafc;
        padding: 28px 32px;
      }
      header .kicker {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(248, 250, 252, 0.6);
      }
      header h1 {
        margin: 8px 0 4px;
        font-size: 2rem;
      }
      header p {
        margin: 0;
        color: rgba(248, 250, 252, 0.7);
      }
      main {
        max-width: 980px;
        margin: 32px auto 60px;
        padding: 0 24px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        box-shadow: var(--shadow);
      }
      .card a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .card a:hover { color: var(--accent-2); }
      .card span {
        display: block;
        color: var(--muted);
        font-size: 0.85rem;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="kicker">OpenCTI Briefing</div>
      <h1>Briefing Service</h1>
      <p>Quick entry points to manage sources and view outputs.</p>
    </header>
    <main>
      <div class="grid">
        {% for path, label, hint in links %}
        <div class="card">
          <a href="{{ path }}">{{ label }}</a>
          <span>{{ hint }}</span>
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
